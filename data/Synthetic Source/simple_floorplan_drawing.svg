<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="600" fill="white"/>
  
  <!-- Main building outline -->
  <rect x="20" y="20" width="460" height="560" fill="none" stroke="black" stroke-width="3"/>
  
  <!-- Reception area -->
  <rect x="20" y="20" width="200" height="180" fill="none" stroke="black" stroke-width="2"/>
  <text x="120" y="110" text-anchor="middle" font-size="18">Reception</text>
  <text x="120" y="130" text-anchor="middle" font-size="16">A=36 m²</text>
  
  <!-- Meeting Room -->
  <rect x="220" y="20" width="260" height="180" fill="none" stroke="black" stroke-width="2"/>
  <text x="350" y="110" text-anchor="middle" font-size="18">Meeting Room</text>
  <text x="350" y="130" text-anchor="middle" font-size="16">A=45 m²</text>
  
  <!-- Office 1 -->
  <rect x="20" y="200" width="230" height="200" fill="none" stroke="black" stroke-width="2"/>
  <text x="135" y="300" text-anchor="middle" font-size="18">Office 1</text>
  <text x="135" y="320" text-anchor="middle" font-size="16">A=42 m²</text>
  
  <!-- Office 2 -->
  <rect x="250" y="200" width="230" height="200" fill="none" stroke="black" stroke-width="2"/>
  <text x="365" y="300" text-anchor="middle" font-size="18">Office 2</text>
  <text x="365" y="320" text-anchor="middle" font-size="16">A=42 m²</text>
  
  <!-- Storage -->
  <rect x="20" y="400" width="150" height="180" fill="none" stroke="black" stroke-width="2"/>
  <text x="95" y="490" text-anchor="middle" font-size="18">Storage</text>
  <text x="95" y="510" text-anchor="middle" font-size="16">A=25 m²</text>
  
  <!-- Pantry -->
  <rect x="170" y="400" width="150" height="180" fill="none" stroke="black" stroke-width="2"/>
  <text x="245" y="490" text-anchor="middle" font-size="18">Pantry</text>
  <text x="245" y="510" text-anchor="middle" font-size="16">A=25 m²</text>
  
  <!-- Restroom -->
  <rect x="320" y="400" width="160" height="180" fill="none" stroke="black" stroke-width="2"/>
  <text x="400" y="490" text-anchor="middle" font-size="18">Restroom</text>
  <text x="400" y="510" text-anchor="middle" font-size="16">A=28 m²</text>
</svg>